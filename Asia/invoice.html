<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/ea3542be0c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100;400&family=Inter:wght@100;300&family=Italiana&family=Jura:wght@500&family=Poppins:wght@600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="global.css">
  <title>Invoice Page</title>
</head>

<body>
  <div class=" bg-[#FFFFFF]">

    <!-- Start NavBar<Fadi> Part -->
    <header id="header" class="bg-white fixed z-50 top-0 left-0 w-full shadow-md transition duration-500 ">
      <nav class="bg-white p-4 container mx-auto md:px-8">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-black text-lg font-bold"><img class="w-auto h-10" src="assets/logo.png"
              alt="Hashira Food">
          </a>
          <div class="hidden md:flex space-x-10">
            <a id="link-navbar" href="index.html" class="  px-1 t text-lg  hover:text-red-600">Home</a>
            <a id="link-navbar" href="about.html" class=" text-lg hover:text-red-600">About</a>
            <a id="link-navbar" href="menu.html" class=" text-lg hover:text-red-600">menu</a>
            <!-- <a href="customOrder.html" class="text-black text-lg hover:text-red-600">Custom Order</a> -->
            <a id="link-navbar" href="contact.html" class=" text-lg hover:text-red-600">Contact</a>
          </div>
          <div class="cursor-pointer">

            <a id="cartIcon" class="relative">
              <i
                class="transition fas fa-shopping-cart hover:rotate-45 hover:transition text-[#8b8b8b]  hover:text-red-500 "></i>
              <span id="cart-Notification"
                class="hidden absolute top-[-10px] right-[-10px]   min-w-[20px] min-h-[10px] flex justify-center items-center rounded-full bg-red-500/75 text-white"></span>

            </a>
          </div>
          <div class="md:hidden">
            <button id="menu-toggle" class="text-black focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-white/50 p-4">
          <a id="link-navbar" href="index.html" class="block text-black hover:text-red-500 important  py-2 ">Home</a>
          <a id="link-navbar" href="about.html" class="block text-black hover:text-red-500  py-2">About</a>
          <a id="link-navbar" href="menu.html" class="block text-black hover:text-red-500  py-2">Menu</a>
          <a id="link-navbar" href="contact.html" class="block text-black hover:text-red-500 py-2">Contact</a>
        </div>
      </nav>
    </header>
    <!-- END NavBar Part -->

    <!-- Start Invoice<Fadi> Part -->
    <main class=" py-20 mx-auto container">

      <div class="bg-white  mt-12 sm:mx-0 container  px-4 pb-10">
        <div id="invoice-table" class="border-b-2 border-gray-200 mt-16 lg:mx-32 md:mx-0  ">
          <div
            class="bg-red-500 mt-7 lg:mx-14 md:mx-2 sm:rounded-2xl  text-white flex p-4  justify-between font-bold mb-8">
            <div class="print:text-red-500">
              Iltems
            </div>
            <div class="flex justify-between lg:w-96 lg:mr-10 md:w-80 md:mr-5 sm:w-80 sm:mr-5 w-60 mr-5">
              <div>Price</div>
              <div>Qty</div>

              <div>Total</div>

            </div>
          </div>














        </div>
        <div class="sm:flex   md:p-4 sm:p-4 lg:px-36 sm:justify-between ">
          <div class="justify-evenly align-middle	w-80 m-auto">
            <div class="flex font-bold text-xl  justify-between my-5 ">
              <div class="text-gray-500 ">Subtotal</div>
              <div id="Subtotal-invoice" class="text-red-500 ">0$</div>
            </div>
            <div class="flex font-bold text-xl  justify-between mb-5">
              <div class="text-gray-500 ">TVA</div>
              <div class="text-red-500 ">5%</div>
            </div>
            <div class="flex font-bold text-xl justify-between mb-7">
              <div class="text-gray-500 ">Shipping</div>
              <div class="text-red-500 ">23$</div>
            </div>
            <div class="flex font-bold text-xl  justify-between mb-5 bg-red-300 border-2 border-red-600 p-3">
              <div class="text-black ">Total</div>
              <div id="totalInvoice" class="text-red-500 ">0$</div>
            </div>
          </div>
          <div class="text-center">
            <button id="print-btn">
              <div class="bg-red-500 w-80  sm:rounded-full text-white font-semibold sm:mt-40 sm:ml-5 p-3 text-2xl">
                Print
              </div>
            </button>
          </div>



        </div>
      </div>
    </main>
    <!-- END Invoice<Fadi> Part -->


    <!-- cCart Part -->

    <div id="shopping" class="hidden pointer-events-none fixed inset-y-0 right-0 max-w-full pl-10 my-[60px]">
      <div class="pointer-events-auto w-screen max-w-xs md:max-w-sm h-[600px]">
        <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
          <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
            <div class="flex items-start justify-between">
              <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
                Shopping cart
              </h2>
              <div class="ml-3 flex h-7 items-center">
                <button id="closeShopping" type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Close panel</span>
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="mt-8">
              <div class="flow-root">
                <ul role="list" id="listCart" class="-my-6 divide-y divide-gray-200">
                  <!-- products Added here... -->
                </ul>
              </div>
            </div>
          </div>

          <div class="border-t border-gray-200 px-4 py-6 sm:px-6 ">
            <div class="flex justify-between text-base font-medium text-gray-900">
              <p>Subtotal</p>
              <p id="totalPrice">$0</p>
            </div>
            <p class="mt-0.5 text-sm text-gray-500">
              Shipping and taxes calculated at checkout.
            </p>
            <div class="mt-6">
              <a id="btn-Checkout"
                class="cursor-pointer flex items-center justify-center rounded-md border border-transparent bg-red-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-red-700">Checkout</a>
            </div>
            <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
              <p>
                or
                <a href="invoice.html" type="button" class="font-medium  text-red-600 hover:text-red-500">
                  View in Invoice

                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Part -->



    <!--Start  Modle -->

    <div id="modle-Checkout">

    </div>
    <!--Start  Modle -->
    <!--Start toast  if cart empty  -->

    <div id="toast-invoice"
      class=" hidden fixed  top-20 flex items-center flex-col gap-1 justify-center w-full bg-black/10 h-full z-50">

    </div>
    <!--Start toast Add Product  -->
    <!-- Start Footer<Fadi> Part -->

    <footer id="footer" class="bg-black  shadow  dark:bg-black text-center">
      <div class="w-full mx-auto max-w-screen-xl p-4 sm:flex  items-center justify-between align-middle h-32">
        <span class="text-sm text-gray-500 text-center dark:text-gray-400">Â© 2023 <a
            class="hover:underline">AsianFood</a>. All Rights Reserved.
        </span>
        <div
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 justify-center">
          <div class="mr-8">
            Terms of Service
          </div>
          <div>
            Privacy Policy
          </div>
        </div>
      </div>
    </footer>

    <!-- END Footer<Fadi> Part -->


  </div>

  <!-- <script src="js/cart.js"></script> -->
  <script src="js/cart.js"></script>
  <script src="js/invoice.js"></script>
  <script src="js/fadi.js"></script>
</body>

</html>
