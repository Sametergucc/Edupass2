<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="Login.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
        <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        
         
        <title>Welcome</title>
    </head>
    <body>
        <div class="main">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"> </div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="register()" style="border: none; outline: none;">Register</button>
                    
                </div>
                <img src="eduPassYaziliLogo.png" width="350" height="100" alt="">
                
                
                <form id="Login" class="input-group">
                    <input type="text" id="username" class="input-field"  placeholder="Enter Username" required>
                    <input type="password" id="password" class="input-field2" placeholder="Enter password" required>
                    <a href="Password.html">Forget Your Password?</a>
                    <button type="submit" class="submit-btn">Login</button>
                    <div >
                        <button class="logın">
                        <img src="phantom png.png" width="150" height="40" ></button>
                    </div>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="Enter Username" required>
                    <input type="password" class="input-field2" placeholder="Enter password" required>
                    <input type="email" class="input-field" placeholder="Enter email" required>
                    <button type="submit" class="submit-btn">Login</button>
                    <br><br><br>
                </form>

            </div>

        </div>
     
        <script>
            var x=document.getElementById("Login");
            var z= document.getElementById("Register");
            var y= document.getElementById("btn");

            function register(){
                x.style.left="-400px"
                z.style.left = "50px";
                y.style.left = "110px";
            }
            function login(){
                x.style.left="50px"
                z.style.left = "450px";
                y.style.left = "0px";
                
            }

            $('#Login').submit(function(e) {
    e.preventDefault();
    const username = $('#username').val();
    const password = $('#password').val();

    const credentials = btoa('NDSServis:ca5094ef-eae0-4bd5-a94a-14db3b8f3950');
    const headers = {
        'Authorization': `Basic ${credentials}`,
        'Content-Type': 'application/json'
    };

    $.ajax({
        url: "https://test.divvydrive.com/Test/Staj/TicketAl",
        type: 'POST', // Değiştirildi
        headers: headers,
        data: JSON.stringify({ 
            key: username, 
            sifre: password
        }),
        success: function(result) {
            if (result !== "false") {
                iziToast.success({
                    title: 'Success!',
                    message: 'Successfully saved!',
                    position: 'topRight',
                    window : window.location.href = "../menu.html"
                });
            } else {
                iziToast.error({
                    title: 'Error!',
                    message: 'Failed to create record!',
                    position: 'topRight'
                });
            }
        },
        error: function(xhr, status, error) {
            iziToast.error({
                title: 'Error!',
                message: 'An error occurred: ' + error,
                position: 'topRight'
            });
        }
    });
});

                    
           
        </script>

        <script src='https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js'></script>
        
       
    </body>
</html>
